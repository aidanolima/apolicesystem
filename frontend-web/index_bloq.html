<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso do Sistema - Seguradora Enterprise</title>
    
    <link rel="icon" href="assets/logo.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* RESET E CORPO */
        body.login-body {
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: #333;
        }

        /* CARD DE AVISO */
        .notice-card {
            background: white;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 6px solid #d32f2f; /* Vermelho para indicar parada/atenção */
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        /* ANIMAÇÃO SUAVE */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ÍCONE DE BLOQUEIO */
        .notice-icon {
            font-size: 60px;
            color: #d32f2f;
            margin-bottom: 25px;
            display: inline-block;
        }

        /* LOGO */
        .login-logo {
            max-width: 140px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* TÍTULO E TEXTO */
        .notice-title {
            color: #2c3e50;
            font-size: 24px;
            margin: 0 0 15px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notice-message {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* RODAPÉ */
        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        /* BOTÃO DE CONTATO (VOLTOU A SER AZUL) */
        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #003366; /* Azul Corporativo */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 700;
            font-size: 15px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 51, 102, 0.3);
        }
        .contact-btn:hover {
            background-color: #002244; /* Azul mais escuro no hover */
            transform: translateY(-2px);
        }

    </style>
</head>
<body class="login-body">

    <div class="notice-card">
        <img src="assets/logo.png" alt="Logo Enterprise" class="login-logo" onerror="this.style.display='none'">

        <div class="notice-icon">
            <i class="fas fa-lock"></i>
        </div>

        <h2 class="notice-title">Acesso Encerrado</h2>
        
        <p class="notice-message">
            O período de testes neste ambiente foi finalizado. 
            <br><br>
            Para reativar o acesso ou obter mais informações sobre a licença, por favor, entre em contato imediatamente com o <strong>Administrador do Sistema</strong>.
        </p>

        <a href="https://wa.me/5581999207087?text=Ol%C3%A1%2C%20gostaria%20de%20falar%20sobre%20o%20acesso%20ao%20sistema%20da%20Seguradora." target="_blank" class="contact-btn">
            <i class="fab fa-whatsapp" style="font-size: 18px;"></i> Falar com o Suporte
        </a>

        <p class="footer-text">
            &copy; 2025 Seguradora System - ASL TECH<br>
            Sistema de Gestão Corporativa
        </p>
    </div>

    <script>
        // Limpa token para garantir que o usuário precise logar novamente se o sistema voltar
        localStorage.removeItem('token');
        localStorage.removeItem('usuario_logado');
        localStorage.removeItem('tipo_usuario');
        console.log("Sessão encerrada localmente por segurança.");
    </script>

</body>
</html>
